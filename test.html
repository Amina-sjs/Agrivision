<!DOCTYPE html>
<html>
<head>
    <title>AgriVision Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        #status { font-weight: bold; padding: 20px; border-radius: 10px; display: inline-block; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Проверка связи с AgriVision</h1>
    <p>Адрес бэкенда: <code>http://172.20.10.2:5000/api/library</code></p>
    
    <div id="status">Проверяю подключение...</div>

    <script>
        const API_URL = 'http://172.20.10.2:5000/api/library';
        
        async function checkConnection() {
            const statusDiv = document.getElementById('status');
            try {
                // Пытаемся получить список статей из библиотеки
                const response = await fetch(API_URL);
                if (response.ok) {
                    statusDiv.textContent = "✅ ПОДКЛЮЧЕНО! Бэкенд отвечает.";
                    statusDiv.className = "success";
                } else {
                    statusDiv.textContent = "⚠️ Сервер ответил, но с ошибкой " + response.status;
                    statusDiv.className = "error";
                }
            } catch (err) {
                statusDiv.textContent = "❌ ОШИБКА: Проверь Firewall на Mac или Wi-Fi";
                statusDiv.className = "error";
                console.error(err);
            }
        }

        // Запуск через 1 секунду после загрузки страницы
        setTimeout(checkConnection, 1000);
    </script>
</body>
</html>
